<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container text-center p-5">
        <div class="row">
            <h2>Registration Form</h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form action="" id="regiform">
                <div class="input-box">
                    <label for="username" class="mt-3">Name:</label>
                    <input type="text" name="username" placeholder="Enter your username" id="username" class="form-control">
                </div>
                <div class="input-box">
                    <label for="usermail" class="mt-3">Email:</label>
                    <input type="email" name="usermail" placeholder="Enter your username" id="usermail" class="form-control">
                </div>
                <!-- <div class="input-box">
                    <label for="usernumber" class="mt-3">Phone Number:</label>
                    <input type="number" name="usernumber" placeholder="Enter your username" id="usernumber" class="form-control" max="11">
                </div> -->
                <div class="input-box">
                    <label for="password" class="mt-3">Password:</label>
                    <input type="password" name="password" placeholder="Enter your password" id="password" class="form-control">
                </div>
                <div class="input-box">
                    <label for="repassword" class="mt-3">Re-type Password:</label>
                    <input type="password" name="repassword" placeholder="Enter your password again" id="repassword" class="form-control">
                </div>
                <input type="submit" value="submit" class="btn btn-primary mt-3">
            </form>
        </div>
    </div>




    <!-- Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
